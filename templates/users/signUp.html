{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
    <link href="{% static "css/registerLogin_style.css" %}" rel="stylesheet">
    <script src="{% static "js/validation.js" %}"></script>
</head>

<body>

<div class="container">
    <div class="row">

        <div class="col-md-offset-3 col-md-12">
            <form class="form-horizontal" id="register-form" name="register-form" action="{% url 'register' %}"
                  method="post" onSubmit="return formValidation();">
                {% csrf_token %}
                <span class="heading">РЕГИСТРАЦИЯ</span>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" class="form-control">Email Address:</label>
                    {{ form.email }}
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="form-control">Choose a Username:</label>
                    {{ form.username }}
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <label for="{{ form.password.id_for_label }}" class="form-control">Choose Password:</label>
                    {{ form.password }}
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group help">
                    <label for="{{ form.confirm_password.id_for_label }}" class="form-control">Re-enter
                        Password:</label>
                    {{ form.confirm_password }}
                    <i class="fa fa-lock"></i>
                </div>
                <input type="submit" class="btn btn-default" value="ВХОД">
        </div>
        </form>
    </div>

</div>
</div>
<script type="text/javascript" src="{% static "js/jquery-3.4.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>
</body>

</html>
