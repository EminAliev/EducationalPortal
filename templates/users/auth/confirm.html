{% extends "base.html" %}
{% block content %}
    <div style="left: 50%;
    margin-left: -150px;
    position: absolute;
    width: 1000px;
    margin-top: 0%;
    top: 150px" class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Сброс пароля</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Новый пароль</button>
            </div>
        </form>
    </div>
{% endblock content %}
