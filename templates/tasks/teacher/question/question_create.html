{% extends 'base.html' %}


{% block content %}
    <h2 style="text-align: center" class="mb-3">Новый вопрос</h2>
    <div style="margin:0 25% 0 25%;
  width:50%; top: 250px; left: 15%" class="question_block">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form }}
            <button style="top: 150px; left: -35%" type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
{% endblock %}
